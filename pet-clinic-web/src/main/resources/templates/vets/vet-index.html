<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" >
    <title>vets</title>
</head>
<body>
    <h1 th:text="'List of all vets'">blank</h1>

    <table>
        <thead>
            <tr>
                <td>id</td>
                <td>first name</td>
                <td>last name</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}" >
                <td th:text="${vet.id}">1</td>
                <td th:text="${vet.firstName}">1</td>

                <td th:text="${vet.lastName}">1</td>

            </tr>
        </tbody>
    </table>

</body>
</html>
